{% load admintags %}
<div class="module">
      <h2>Agent Exoplanet stats</h2>
<table class="table table-striped table-bordered table-hover table-condensed">
   <tbody>
       <thead>
   	<tr>
   		<th>Parameter</th><th>Value</th>
   	</tr>
   	</thead>
       <tr>
           <td>Volunteers:</td><td>{{web_users}}/{{total_users}}</td>
       </tr>
       <tr>
           <td>How many read the manual?</td><td>{{readmanual}}</td>
       </tr>
       <tr>
           <td>Number of active planets</td><td>{{planets}}</td>
       </tr>
       <tr><th colspan=2>Completed planets</th></tr>
   {% for p in completes.planets %}
   <tr class="{% cycle 'row1' 'row2' %}">
       <td><a href="{% url agentex.admin.allcalibrators_check p.id %}">{{p.name}}</a></td><td>{{p.subtotal}}</td>
   </tr>
   {% endfor %}
   </tbody>
</table>
</div>
