{% load admintags %}
<div class="module">
    <h2>Agent Exoplanet Comments</h2>
    <table class="table table-striped table-bordered table-hover table-condensed">
       <tbody>
           <thead>
       	<tr>
       		<th>User</th><th>Comment</th>
       	</tr>
       	</thead>
       	{% for log in logs %}
           <tr>
               <td width="20%"><a href="">{% if not log.user.last_name %}<unknown>  {%else%}{{log.user.last_name}}{%endif%}-</a></td><td>{{log.change_message}}</td>
           </tr>
           {% endfor %}
           </tbody>
    </table>
    </fieldset>
</div>
